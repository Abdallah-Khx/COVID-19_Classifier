<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 X-ray Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">COVID-19 Classifier</h1>
            <p class="text-gray-600">Upload a chest X-ray image to analyze it for COVID-19 and other conditions</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="upload-area mb-8" id="uploadArea">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    <div class="space-y-4">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="text-gray-600">
                            <label for="fileInput" class="cursor-pointer">
                                <span class="text-blue-500 hover:text-blue-600">Click to upload</span> or drag and drop an image
                            </label>
                            <p class="text-sm text-gray-500 mt-1">PNG, JPG, JPEG up to 10MB</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="preview" class="hidden mb-8">
                <div class="relative">
                    <img id="imagePreview" class="w-full h-64 object-contain rounded-lg" src="" alt="Preview">
                    <button id="removeImage" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full hover:bg-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="result" class="hidden">
                <div class="bg-gray-50 rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Analysis Results</h3>
                    <div id="predictionResult" class="mb-4">
                        <p class="text-lg">
                            <span class="font-medium">Prediction:</span>
                            <span id="prediction" class="ml-2"></span>
                        </p>
                        <p class="text-lg">
                            <span class="font-medium">Confidence:</span>
                            <span id="confidence" class="ml-2"></span>
                        </p>
                    </div>
                    <div id="probabilities" class="result-table">
                        <!-- Probabilities will be inserted here, and the predicted class row will get 'highlight' class by JS -->
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="text-gray-600">Analyzing image...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
